<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>חנות חיות תפריט</title>
        <link rel="stylesheet" href="petshop.css">
    </head>
    <body>
        <div class="frame"> 
        <form>
            <fieldset>
                <legend>                טופס הזמנת ציוד 
                </legend>
            </div>
            
            <div>
                <label>שם פרטי</label>
                <input type="text" value="ישראל" name="firstName">
        </div>
        <div>
            <label>שם משפחה</label>
            <input type="text" value="ישראלי" name="lastName">
        </div>
        <div>
            <label>מייל</label>
            <input type="mail"  required>
        </div>
        <div>
            <label>טלפון</label>
            <input type="tel" required>
        </div>
            </fieldset>
        
        <fieldset>
            <legend>פרטי תשלום</legend>
            <div>
                <label>אמצעי תשלום</label>
                <lable class="">
                    <input type="radio" name="paymentType">אשראי
                </lable>
                
                <input type="radio" name="paymentType">מזומן
            </lable>
            
            <input type="radio" name="paymentType">פייפל
        </lable>
        
        <input type="radio" name="paymentType">ביט
    </lable>
    
    <input type="radio" name="paymentType">העברה בנקאית
</lable>
</div>
</fieldset>
<fieldset>
    <legend>פרטי הזמנה</legend>
    <div>
        <label>חתולים:</label>
        <label> <input type="checkbox">מזון לחתולים</label>
        <label> <input type="checkbox">ציוד לחתולים</label>
        <label> <input type="checkbox">חול לחתולים</label>
        <label> <input type="checkbox">משחקים לחתולים</label>
        
        <label>כלבים:</label>
        <label> <input type="checkbox">מזון לכלבים</label>
        <label> <input type="checkbox">ציוד לכלבים</label>
        <label> <input type="checkbox">משחקים לכלבים</label>
        
        <label>מכרסמים:</label>
        <label> <input type="checkbox">מזון למכרסמים</label>
        <label> <input type="checkbox">ציוד למכרסמים</label>
        <label> <input type="checkbox">מצע למכרסמים</label>
        <label> <input type="checkbox">משחקים למכרסמים</label>
        
        <label>ציפורים:</label>
        <label> <input type="checkbox">מזון לציפורים</label>
        <label> <input type="checkbox">ציוד לציפורים</label>
        
        <label>דגים:</label>
        <label> <input type="checkbox">מזון לדגים</label>
        <label> <input type="checkbox">ציוד לדגים</label>
        
    </div>
    <div>
        <label>הערות:</label>
        <textarea></textarea>
    </div>
</fieldset>
</form>
</body>
</html>
