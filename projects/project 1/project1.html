<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>עמוד נחיתה כאן ועכשיו</title>
    </head>

    <body>
        <h1>Here & Now</h1>
        <h2>רצינו להזמין אתכם להנות משלל מתנות</h2>
        <p>לורם איפסום דולור סיט אמט, קונסקטורר אדיפיסינג אלית סחטיר בלובק. תצטנפל בלינדו למרקל אס לכימפו, דול, צוט ומעיוט לפתיעם ברשג. </p>
        <form class="field">
            <div class="container">
                <label>שם</label>
                <input type="text" name="שם"  placeholder="ישראל ישראלי">
            </div>
            <div>
                <label>דוא"ל</label>
                <input type="email" name="דואר אלקטרוני"  placeholder="example@example.com">
            </div>
            <button>עדכנו אותי</button>
        </form>
    </body>

</html>
