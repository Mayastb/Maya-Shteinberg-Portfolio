<!DOCTYPE html>
<html>
    <head>
        <meta charste="utf-8">
        <title>טפסים</title>
        <style></style>
        <link rel="stylesheet" href="forms.css">

    </head>

    <body style="direction: rtl;">
        <h1>טופס יצירת קשר</h1>
      
        <form action="forms.html">
       
        <div class="primary">
        <label>שם פרטי:</label>
        <input type="text" placeholder="שם פרטי">
        </div>
        
        <div class="primary">
        <label>שם משפחה:</label>
        <input type="text">
    </div>

    <div class="primary">
        <label>מספר טלפון:</label>
        <input type="tel">
    </div>

    <div id="myid">
        <label>כתובת מייל:</label>
        <input type="mail">
    </div>

    <div class="primary">
        <label>תאריך לידה:</label>
        <input type="date">
    </div>

    <div class="primary">
        <label>ת.ז</label>
        <input type="number">
    </div>

    <div class="primary">
        <label>טווח</label>
        <input type="range">
    </div>

    <div class="primary">
        <label>צבע</label>
        <input type="color">
    </div>
    
    <div class="primary">
        <label>סיסמה</label>
        <input type="password">
    </div>
    
    <div class="primary">
        <label>קובץ</label>
        <input type="file">
    </div>

    <div class="primary">
        <label>בחירה מרובה</label>
        <label><input type="checkbox"> זיתים</label>
        <label><input type="checkbox"> אננס</label>
        <label><input type="checkbox"> בולגרית</label>
        <label><input type="checkbox"> בצל</label>
        <label><input type="checkbox"> אקסטרה גבינה</label>
    </div>
    

    <div class="primary">
        <label>בחירה רגילה</label>
        <label><input type="radio" name="payment"> מזומן</label>
        <label><input type="radio" name="payment"> אשראי</label>
        <label><input type="radio" name="payment"> צ'ק</label>
        <label><input type="radio" name="payment"> פייבוקס</label>
        <label><input type="radio" name="payment"> כליה</label>
    </div>

    <div class="primary">
        <label>משלוח</label>
        <label><input type="radio" name="shipping"> שליח עד הבית</label>
        <label><input type="radio" name="shipping"> איסוף עצמי</label>
        <label><input type="radio" name="shipping"> משלוח אקספרס</label>
        <label><input type="radio" name="shipping"> דואר ישראל</label>
    </div>
    
    <div class="primary">
        <label>עיר</label>
        <select>
            
            <option> </option>
            <option> חיפה</option>
            <option> ירושלים</option>
            <option> תל אביב</option>
            <option> אילת</option>
            <option> גבעתיים</option>
            <option> בני ברק</option>
            <option> קריית שמונה</option>
            <option> טבריה</option>
    
        </select>
    </div>
    </body>
</html>
