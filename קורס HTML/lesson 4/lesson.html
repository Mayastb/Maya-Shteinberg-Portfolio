<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>מצבי תצוגה</title>
        <link rel="stylesheet" href="style2.css">
        <link rel="stylesheet" href="display.css">
    </head>
    <body>
        <h1>מצבי תצוגה</h1>

        <div class="frame"> 
            <h2>מלבנים </h2>
            <div class="rectangle yellow"></div>
            <div class="rectangle green"></div>
            <div class="rectangle blue"></div>
            <div class="rectangle red"></div>
            <div class="rectangle purple"></div>
        </div>
        <div class="rank">
            <h2>מלבנים בהדרגה </h2>
            <div class="rectangle yellow"></div>
            <div class="rectangle green"></div>
            <div class="rectangle blue"></div>
            <div class="rectangle red"></div>
            <div class="rectangle purple"></div>
        </div>
        <div class="small">
                <h2>מלבנים קטנים (BLOCK)</h2>
                <div class="rectangle yellow"></div>
                <div class="rectangle green"></div>
                <div class="rectangle blue"></div>
                <div class="rectangle red"></div>
                <div class="rectangle purple"></div>
            </div>
            <div class="row">
                <h2>מלבנים בשורה (INLINE BLOCK)</h2>
                <div class="rectangle yellow"></div>
                <div class="rectangle green"></div>
                <div class="rectangle blue"></div>
                <div class="rectangle red"></div>
                <div class="rectangle purple"></div>
            </div>
            <!-- <div class="center"> -->
                <!-- <h2>בלוק ממורכז</h2> -->
                <div class="block white"></div>
                <div class="block gray"></div>
                <div class="block black"></div>

            </div>
        </div>
        
      
    </body>
</html>
