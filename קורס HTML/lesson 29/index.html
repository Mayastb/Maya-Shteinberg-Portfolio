<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>בונה מסכים</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body onload="syncStyle()">
    <div class="mobileAlert">
        <p>האתר לא זמין בנייד</p>
    </div>

    <div class="frame">
        <div class="panelSide">
            <h1>בונה מסכים</h1>

            <section>
                <label>רקע</label>
                <input type="color" onchange="changeStyle('backgroundColor', this.value)">
            </section>

            <section>
                <label>גודל טקסט</label>
                <input type="number" oninput="changeStyle('fontSize', this.value + 'px')">
            </section>

            <section>
                <label>ריווח הדף</label>
                <input type="number" onchange="changePadding('padding', this.value + 'px')">
            </section>

            <section>
                <label>גובה</label>
                <input type="number" onchange="changeheight('padding', this.value + 'px')">
            </section>

            <section>
                <label>רוחב</label>
                <input type="number" onchange="changeWidth('padding', this.value + 'px')">
            </section>

            <section>
                <label>סוג גופן</label>
                <input type="checkbox" onchange="changeFont('padding', this.value + 'px')">
            </section>

            <section>
                <label>צבע גופן</label>
                <input type="number" onchange="changeFontColor('padding', this.value)">
            </section>

        </div>

        <div class="pageSide">
            <div class="page" contenteditable="true">
                
            </div>
        </div>
    </div>
</body>

</html>
